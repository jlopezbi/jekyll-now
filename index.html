---
layout: default
---
<div class="row">
{% for work in site.works %}
<div class="col-md-4 my-card "> 
    	<a class="card-img" href="{{ site.baseurl }}{{ work.url }}" >
                                <img class="my-img centered" src="{{ site.baseurl }}/assets/work/{{ work.date | date:"%Y-%m-%d" }}-{{ work.title | slugify }}/thumb.png">

                                
    </a>

</div>
{% endfor %}
</div>
